
{% extends "navbarjdida.html" %}
{% load static%}
{% block title %} Contacter Nous - Service Client {%endblock %}

   {% block navfot %}
 <header class="c-headband c-headband--fixed c-headband__toggle is-active" data-component="headband">
    <div class="c-headband__inner o-container c-headband-preview__text">
          <h1 class="c-headband__title" data-component="headband-title">
                      Contacter le Service Client

    </div>
</header>


{%endblock%}

   
    

   {%block image%}
   <div class="u-relative u-hidden@md u-hidden@sm">
                <picture>
            <source media="(max-width: 767px)" srcset="https://www.afflelou.com/fstrz/r/s/www.afflelou.com/img/catalog-banner/tchin-tchin_banner-unthrough-price.jpg?frz-v=855">
            <source media="(max-width: 1000px)" srcset="https://www.afflelou.com/fstrz/r/s/www.afflelou.com/img/catalog-banner/tchin-tchin_banner-unthrough-price.jpg?frz-v=855">

        </picture>
    </div>
   {%endblock%}
